<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <body>
    <div id="root"></div>
    <!-- Google Maps 3D API -->
    <script>
      window.GOOGLE_MAPS_API_KEY = 'AIzaSyBWI6l_y0giocZSmvOZQQFXVyer3QX1Rfc';
      window.mapsLoaded = false;
      window.mapsError = null;
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWI6l_y0giocZSmvOZQQFXVyer3QX1Rfc&v=beta&libraries=maps3d,marker&callback=initMap"></script>
    <script>
      function initMap() {
        console.log('Google Maps 3D API loaded successfully!');
        window.mapsLoaded = true;
      }
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('maps')) {
          console.error('Google Maps loading error:', e);
          window.mapsError = e.message;
        }
      }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- 8th Wall AR - appKey will be loaded dynamically -->
    <script id="8thwall-script"></script>
